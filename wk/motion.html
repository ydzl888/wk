<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>运动步数修改器</title>
  <link href="../layui/css/layui.css" rel="stylesheet">
  <style>  
    body {  
      padding: 16px;  
      background-color: #f2f2f2; /* 灰色底色 */  
    }  
  </style> 
</head>
<body>
<form class="layui-form">
<div style="padding: 16px;">  
  <div class="layui-row layui-col-space15">  
    <div class="layui-col-md4 layui-col-md-offset4">  
      <div class="layui-card">
          <div class="layui-card-header">运动步数修改器</div>
          <div class="layui-card-body">
    <div class="layui-form-item">
      <div class="layui-input-wrap">
        <div class="layui-input-prefix">
          <i class="layui-icon layui-icon-username"></i>
        </div>
        <input type="text" name="username" value="" lay-verify="required" placeholder="用户名" lay-reqtext="请填写用户名" autocomplete="off" class="layui-input" lay-affix="clear">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-wrap">
        <div class="layui-input-prefix">
          <i class="layui-icon layui-icon-password"></i>
        </div>
        <input type="password" name="password" value="" lay-verify="required" placeholder="密   码" lay-reqtext="请填写密码" autocomplete="off" class="layui-input" lay-affix="eye">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-row">
          <div class="layui-input-wrap">
            <div class="layui-input-prefix">
              <i class="layui-icon layui-icon-engine"></i>
            </div>
            <input type="text" name="steps" value="" lay-verify="required" placeholder="需要的步数" lay-reqtext="请填写需要的步数" autocomplete="off" class="layui-input" lay-affix="clear">
          </div>
      </div>
    </div>
    <div class="layui-form-item">
      <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
      <a href="https://docs.qq.com/doc/DZGdkaG1BdmFtV2JN" target="_blank" style="float: right; margin-top: 7px;">不会使用？使用教程！</a>
    </div>
    <div class="layui-form-item">
      <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="demo-login">确认修改</button>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
</form>

<script src="../layui/layui.js"></script> 
<script>  
layui.use(['form', 'layer', 'jquery'], function(){  
  var form = layui.form;  
  var layer = layui.layer;  
  var $ = layui.jquery; 
  form.on('submit(demo-login)', function(data){  
    var field = data.field; 
    var username = field.username;  
    var password = field.password;  
    var steps = field.steps;  

    $.ajax({  
      url: 'https://chat.cc-y.cn/api/YunDon_step', 
      type: 'POST', 
      data: {  
        user: username, 
        pwd: password,  
        steps: steps  
      },  
      dataType: 'json', 
      success: function(response) {  
        layer.alert(response.msg, {  
          title: '提示'  
        });
      },  
      error: function(xhr, status, error) {  
        console.error("Error: " + error.message);  
        layer.alert('请求失败，请稍后再试', {  
          title: '错误提示'  
        });  
      }  
    });  
    return false;  
  });  
});  
</script>

</body>
</html>
